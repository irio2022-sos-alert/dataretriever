syntax = "proto3";

package ping;

message PingStatus {
    string domain = 1;
    double time = 2;
    bool okay = 3;
};

message WbStatus {
    bool okay = 1;
    string message = 2;
};

service Whistleblower {
    rpc AckPingStatus(PingStatus) returns (WbStatus);
};

message PingRequest {
    string domain = 1;
};

message DrStatus {
    bool okay = 1;
    string message = 2;
};

service DataRetriever {
    rpc PingDomain(PingRequest) returns (DrStatus);
};